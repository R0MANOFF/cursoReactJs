<script>

const Alunos = [
    {nome: "Arthur", notas: [5, 10, 7]},
    {nome: "Pedro", notas:[7, 9, 9]},
    {nome: "Nathasha", notas:[4, 10, 8]} 
    ]

 function ordenaAlunos(Alunos){
        const melhorAluno = (a, b) => a + b;

        Alunos.sort((a, b) => {
            if(a.notas.reduce(melhorAluno) > b.notas.reduce(melhorAluno)){
                return -1;
            }
            else{
                return 1;
            }
        })
        return Alunos;

    }

    console.log(ordenaAlunos(Alunos));

</script>
